<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Udacity Responsive Portforio project">
    <meta name="author" content="Topp Pongsakorn">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>Porfolio Site</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__logo">
          <img class="logo" src="images/logo.svg" alt="logo">
        </div>
        <div  class="header__title__box">
          <h1 class="header__title">Jane Doette</h1>
          <h4 class="header__subtitle" >Front-End Ninja</h4>
        </div>
      </div>
    </header>

    <main>
      <div class="container">

        <div class="hero">
          <picture id="hero">
            <source media="(min-width: 800px)" srcset="images/still_life-800_large_x.jpg 2x, images/still_life_medium.jpg 1x">
            <img src="images/still_life_small.jpg" alt="Hero">
          </picture>
        </div>

        <section  class="featured">
          <h3 class="feature-title">Featured Works</h3>
          <div class="project">
            <img src="http://placehold.it/200x150?text=Project+1" alt="project 1">
            <h3 class="project-name">Project 1</h3>
            <a href="#" class="project-link">Github link</a>
          </div>

          <div class="project">
            <img src="http://placehold.it/200x150?text=Project+2" alt="project 2">
            <h3 class="project-name">Project 2</h3>
            <a href="#" class="project-link">Github link</a>
          </div>

          <div class="project last">
            <img src="http://placehold.it/200x150?text=Project+3" alt="project 3">
            <h3 class="project-name">Project 3</h3>
            <a href="#" class="project-link">Github link</a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
